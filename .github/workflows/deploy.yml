name: Digital Ocean Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: digital-ocean-cicd

      - name: Install dependencies
        run: |
          cd digital-ocean-cicd
          npm install

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean
        uses: actions/github-script@v5
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        with:
          script: |
            const { exec } = require('@actions/exec');
            const { getOctokit } = require('@octokit/rest');

            const octokit = getOctokit();

            async function deploy() {
              // SSH into the DigitalOcean server and deploy the code.
              await exec('ssh -o "StrictHostKeyChecking=no" ${{ env.SERVER_USERNAME }}@${{ env.SERVER_IP }} \'cd digital-ocean-cicd && git pull origin main && npm install && pm2 restart src/app.js\'');
            }

            // Run the deployment function.
            await deploy();
