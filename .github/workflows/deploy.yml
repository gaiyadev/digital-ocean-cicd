name: Build & Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy NodeJS app
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SERVER_IP}} 
          key: ${{secrets.SSH_PRIVATE_KEY}} 
          username: ${{ secrets.SERVER_USERNAME }}
     
